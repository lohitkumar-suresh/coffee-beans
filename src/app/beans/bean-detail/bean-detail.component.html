<div class="bean-detail">


  <h1 class="mat-headline">Coffee Details</h1>

  <div *ngIf="bean">
    <p>This coffee bean originated from: <span class="mat-subheading-2">{{ bean.origin }}</span></p>
    <p>Blend Name: <span class="mat-subheading-2">{{ bean.blend_name }}</span></p>
    <p>variety: <span class="mat-subheading-2">{{ bean.variety }}</span></p>
    <p>The intensity of this bean is: <span class="mat-subheading-2">{{ bean.intensifier }}</span></p>
  </div>

</div>
